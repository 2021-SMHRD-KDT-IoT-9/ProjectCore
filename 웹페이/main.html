<body class="bg-primary-subtle bg-opacity-70">
    


    <body class="text-center">
    
        <main class="form-signin w-100 m-auto">
          <form>
          <!-- 로고 -->
            <div class="container text-center mt-3">
                <img src="./img/mark.png" class="img-fluid rounded" alt="Logo">
            </div>
            <br>
            <h1 class="h3 mb-3 fw-normal text-center">Please sign in</h1>

           
          <!-- 아이디입력 -->
          <div class="container">
              <input type="ID" class="form-control" id="#" placeholder="ID" required>
            </div>
         

          <!-- 패스워드입력 -->
            <div class="container mt-2">
              <input type="password" class="form-control" id="#" placeholder="Password" required>
            </div>
            <br>

            <div class="container">
              <div >
                <button class="w-100 btn btn-lg btn-outline-primary col-lg-6" type="submit" id="#">Sign in</button>
              </div>
              <br>
              <div>
                <a href="#" class="w-100 btn btn-lg btn-outline-danger col-lg-6">신규기기등록</a>
  
              </div>

            </div>


          </form>
        </main>
        
        
            
          </body>
