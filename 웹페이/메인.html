<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body class="bg-primary-subtle bg-opacity-70">
   

    <!-- 로고 -->
    <div class="container text-center mt-3">
        <img src="mark.png" class="img-fluid rounded" alt="Logo">
    </div>
    <br>
    <!-- 아이디입력창 -->
    <div class="container mt-3">
        <div class="input-group mb-3">
            <span class="input-group-text">아이디</span>
            <input type="text" class="form-control" placeholder="Username" aria-label="Username">
        </div>
    </div>

    <!-- 비밀번호입력창  -->
    <div class="container mt-3">
        <div class="input-group mb-3">
            <span class="input-group-text">비밀번호</span>
            <input type="password" id="inputPassword6" class="form-control" aria-label="Password">
        </div>
    </div>

    <!-- 로그인 버튼 -->
    <div class="d-grid gap-2 col-6 mx-auto">
        <input type="button" value="로그인" class="btn btn-outline-primary">
        <a href="#" class="btn btn-outline-danger">신규기기등록</a>
    </div>
    
    
    

   



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js" integrity="sha384-UGp8aznE5a+hLM5o5j5ij57b8kVVH78MAvSjfcadddwJm1m4yaW4o4e9+9Zzgmb3" crossorigin="anonymous"></script>
</body>
</html>
